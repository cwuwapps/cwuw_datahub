                    hideTabs: true,
                    onFirstInteractive: function () {

                    }
                };

            viz = new tableau.Viz(containerDiv, url, options);
            // Create a viz object and embed it in the container div.
        }

        function exportToExcel() {
            viz.exportCrossTabToExcel();
        }

            viz.showExportCrossTabDialog();
        }
